name: Deploy Astro Site to DreamHost

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Astro site
      env:
        PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.PUBLIC_GA_MEASUREMENT_ID }}
      run: npm run build

    # Clean deployment - removes old files first
    - name: Deploy to DreamHost via SFTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.DREAMHOST_SERVER }}
        username: ${{ secrets.DREAMHOST_USERNAME }}
        password: ${{ secrets.DREAMHOST_PASSWORD }}
        local-dir: ./dist/
        server-dir: ./charlesgum.com/
        dangerous-clean-slate: true # ⚠️ This deletes existing files first
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          # .htaccess removed from here handled on deploy
          wp-content/**
          wp-config.php
      
    
